<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Runde Yang (楊潤德) - Student at School of Artificial Intelligence, Shanghai Jiao Tong University. Research interests: AI, Machine Learning.">
    <meta name="keywords" content="Runde Yang, 楊潤德, SJTU, AI, Artificial Intelligence, Shanghai Jiao Tong University, Machine Learning">
    <meta name="author" content="Runde Yang">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://你的GitHubPage鏈接.io/">
    <meta property="og:title" content="Runde Yang - Personal Homepage">
    <meta property="og:description" content="Academic homepage of Runde Yang, SJTU.">
    <meta property="og:image" content="https://你的GitHubPage鏈接.io/images/avatar.jpg">
    
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Runde Yang - Personal Homepage">
    <meta property="twitter:description" content="Student at School of Artificial Intelligence, SJTU.">

    <title>Runde Yang - Personal Homepage/杨润德个人主页</title>
    <style>
        /* --- 1. 基礎設定與字體變量 --- */
        :root {
            --bg-color: #fcfbf9;
            --text-color: #333333;
            --accent-color: #2c5282;
            --font-en: 'Georgia', 'Times New Roman', Times, serif;
            
            /* 嚴格區分簡繁字體棧 */
            /* 簡體：優先 AR PL UKai CN，其次常見楷體 */
            --font-zh-cn: "AR PL UKai CN", "KaiTi", "STKaiti", "楷ti", serif;
            /* 繁體：優先 Windows 標楷體，其次 Mac 標楷體 */
            --font-zh-tw: "BiaoKaiTi", "DFKai-SB", "BiaoKaiTi", serif; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: all 0.3s ease;
            /* 字體將通過 JS 動態指定 */
        }

        /* --- 2. 佈局容器 --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- 3. 新版導航欄佈局 --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: baseline; /* 讓文字底部對齊 */
            margin-bottom: 60px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
            padding-top: 10px;
        }

        /* 左側容器：包含名字和導航鏈接 */
        .header-left {
            display: flex;
            align-items: baseline;
            gap: 25px; /* 名字和導航之間的間距 */
            flex-wrap: wrap;
        }

        .name-title {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer; /* 表明可點擊 */
        }
        
        .name-title:hover {
            opacity: 0.8;
        }

        /* 導航鏈接樣式 */
        .nav-menu a {
            text-decoration: none;
            color: #666;
            font-size: 1rem;
            margin-right: 15px;
            font-family: var(--font-en); /* 導航菜單保持英文襯線體比較整齊 */
            transition: color 0.2s;
        }

        .nav-menu a:hover {
            color: var(--accent-color);
            border-bottom: 1px solid var(--accent-color);
        }

        /* 語言切換按鈕 */
        .lang-switch {
            font-family: sans-serif;
            font-size: 0.9rem;
            white-space: nowrap; /* 防止按鈕換行 */
        }

        .lang-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
            padding: 0 5px;
            transition: color 0.2s;
        }

        .lang-btn:hover, .lang-btn.active {
            color: var(--accent-color);
            font-weight: bold;
        }

        /* --- 4. 內容區域 --- */
        section {
            margin-bottom: 50px;
            scroll-margin-top: 80px; /* 防止點擊導航時標題被擋住 */
        }

        h2 {
            font-size: 1.4rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        /* --- 個人信息區 --- */
        .profile {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .avatar {
            width: 150px;
            height: 150px;
            background-color: #ddd; /* 替換為你的照片 */
            border-radius: 50%; /* 圓形頭像 */
            object-fit: cover;
            flex-shrink: 0;
        }

        .bio-text {
            flex-grow: 1;
        }

        /* --- 列表樣式 --- */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        .date {
            font-size: 0.9em;
            color: #666;
            margin-right: 10px;
            font-family: sans-serif;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* --- 響應式 --- */
        @media (max-width: 600px) {
            .profile {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .name-title {
                font-size: 1.2rem;
            }
            .header-left {
                gap: 10px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-left">
            <div class="name-title" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
                Runde Yang (杨润德)
            </div>
            
            <nav class="nav-menu">
                <a href="#about-section">About</a>
                <a href="#news-section">News</a>
                <a href="#pubs-section">Pubs</a>
                <a href="#projects-section">Projects</a>
                <a href="life.html" style="font-weight: bold;">Life</a>
            </nav>
        </div>

        <div class="lang-switch">
            <button class="lang-btn active" onclick="setLang('en')">EN</button> |
            <button class="lang-btn" onclick="setLang('zh-CN')">简</button> |
            <button class="lang-btn" onclick="setLang('zh-TW')">繁</button>
        </div>
    </header>

    <section id="about-section">
        <div class="profile">
            <img src="me_at_dorm.jpg" alt="Profile Photo" class="avatar">
            <div class="bio-text content-area" data-key="intro">
            </div>
        </div>
    </section>

    <section id="news-section">
        <h2 class="section-title" data-key="news_title">News</h2>
        <ul class="content-area" data-key="news_list">
             </ul>
    </section>

    <section id="pubs-section">
        <h2 class="section-title" data-key="pubs_title">Publications</h2>
        <ul class="content-area" data-key="pubs_list">
             </ul>
    </section>

    <section id="projects-section">
        <h2 class="section-title" data-key="projects_title">Projects</h2>
        <ul class="content-area" data-key="projects_list">
             </ul>
    </section>
    
    <div style="margin: 40px auto; text-align: center; max-width: 200px;">
        <h4 style="color: #999; font-size: 0.8rem; margin-bottom: 10px; font-family: sans-serif;">Visitor Map</h4>
        <script type="text/javascript" id="clstr_globe" src="//cdn.clustrmaps.com/globe.js?d=YourIDHere&w=200"></script>
    </div>
    
    <footer style="text-align: center; font-size: 0.8rem; color: #999; margin-top: 20px;">
        &copy; 2025 Runde Yang. Hosted on GitHub Pages.
    </footer>
</div>

<script>
    // --- 數據內容配置 ---
    const content = {
            en: {
                intro: `<p>Hello! I am a student at the <strong>School of Artificial Intelligence, Shanghai Jiao Tong University</strong> (enrolled 2024).</p>
                        <p>My research interests include Artificial Intelligence and related fields.</p>
                        <p>Email: <span id="email-protection"></span> / <a href="#">GitHub</a></p>`,
                news_title: "News",
                news_list: `<li><span class="date">[2025]</span> Page updated.</li>`,
                pubs_title: "Publications",
                pubs_list: `<li style="color: #888; font-style: italic;">(Publication list is being updated...)</li>`,
                projects_title: "Projects",
                projects_list: `<li style="color: #888; font-style: italic;">(Project list is being updated...)</li>`
            },
            'zh-CN': {
                intro: `<p>你好！我是<strong>上海交通大学人工智能学院</strong>的在读学生（24级）。</p>
                        <p>我的研究兴趣主要集中在人工智能及相关领域。</p>
                        <p>邮箱: <span id="email-protection"></span> / <a href="#">GitHub</a></p>`,
                news_title: "最新动态",
                news_list: `<li><span class="date">[2025]</span> 主页更新。</li>`,
                pubs_title: "发表论文",
                pubs_list: `<li style="color: #888; font-style: italic;">（论文列表更新中...）</li>`,
                projects_title: "项目经历",
                projects_list: `<li style="color: #888; font-style: italic;">（项目列表更新中...）</li>`
            },
            'zh-TW': {
                intro: `<p>你好！我是<strong>上海交通大學人工智能學院</strong>的在讀學生（24級）。</p>
                        <p>我的研究興趣主要集中在人工智能及相關領域。</p>
                        <p>郵箱: <span id="email-protection"></span> / <a href="#">GitHub</a></p>`,
                news_title: "最新動態",
                news_list: `<li><span class="date">[2025]</span> 主頁更新。</li>`,
                pubs_title: "發表論文",
                pubs_list: `<li style="color: #888; font-style: italic;">（論文列表更新中...）</li>`,
                projects_title: "項目經歷",
                projects_list: `<li style="color: #888; font-style: italic;">（項目列表更新中...）</li>`
            }
        };

    // --- 邏輯控制 ---
    function setLang(lang) {
        // 1. 更新按鈕狀態
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.innerText.toLowerCase().includes(lang === 'en' ? 'en' : (lang === 'zh-CN' ? '简' : '繁'))) {
                btn.classList.add('active');
            }
        });

        // 2. 更新文字內容
        const data = content[lang];
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            if (data[key]) {
                el.innerHTML = data[key];
            }
        });

        // 3. 自動注入郵箱 (防爬蟲)
        const emailBox = document.getElementById('email-protection');
        if (emailBox) {
            const u = "yangrundemdj"; 
            const d = "gmail.com";    
            emailBox.innerHTML = `<a href="mailto:${u}@${d}">${u}@${d}</a>`; 
        }

        // 4. --- 字體切換核心邏輯 ---
        const body = document.body;
        // 先移除所有特定字體樣式
        body.style.fontFamily = ''; 
        
        if (lang === 'zh-CN') {
            // 簡體模式：強制使用 AR PL UKai CN
            body.style.fontFamily = 'var(--font-zh-cn)';
        } else if (lang === 'zh-TW') {
            // 繁體模式：強制使用 標楷體
            body.style.fontFamily = 'var(--font-zh-tw)';
        } else {
            // 英文模式：使用襯線體
            body.style.fontFamily = 'var(--font-en)';
        }
    }

    // 初始化：默認英文
    setLang('en');
</script>

</body>
</html>
